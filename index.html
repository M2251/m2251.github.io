<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Responsive Page</title>
  <style>
    /* =====================
       General Styles
       ===================== */
    body {
      font-family: Helvetica, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    /* =====================
       Navigation Bar
       ===================== */
 
  nav {
  border-top: 1px solid #999;    /* top grey line */
  border-bottom: 1px solid #999; /* bottom grey line */
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;                 /* horizontal layout */
}

nav ul li {
  margin: 0;
}

nav ul li a {
  display: block;
  padding: 14px 20px;
  color: #333;                   /* dark text color */
  text-decoration: none;
}

nav ul li a:hover {
  color: #000;                   /* optional hover effect */
}


    /* =====================
       Mobile Styles
       ===================== */
    @media (max-width: 600px) {
      /* Stack nav links vertically on small screens */
      nav ul {
        flex-direction: column;
      }
      nav ul li a {
        text-align: center;
        padding: 10px;
      }

      /* Adjust headings and paragraph size */
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 13px;
      }

      body {
        margin: 10px; /* smaller margin for small screens */
      }
    }
  </style>
</head>
<body>

  <!-- =====================
       Page Heading
       ===================== -->
  <h1>My First Heading</h1>

  <!-- =====================
       Page Paragraph
       ===================== -->
  <p>My first paragraph.</p>

  <!-- =====================
       Navigation Bar
       ===================== -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
